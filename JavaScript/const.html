<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 함수</title>
</head>
<body>
    <h1>시작해볼까요?</h1>
    <p>const 활용</p>
    <script>
        
        const currentYear = 2023;
        console.log(currentYear);
        const currentYear;          //재선언 불가
        console.log(currentYear);

        
    </script>
</body>
</html>
