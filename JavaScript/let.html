<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 함수</title>
</head>
<body>
    <h1>시작해볼까요?</h1>
    <p>let : </p>
    <script>
        
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++) {
                sum += i;
            }
            sum = 100; // 변수 재할당
            console.log(sum);
        }
        calcSum(10);

        var x = 10;
        function displayNumber() {
            console.log("x is " + x);
            console.log("y is " + y);
            let y = 20; //호이스팅이 없는 변수
        }
        displayNumber();

    </script>
</body>
</html>
