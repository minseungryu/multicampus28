<!DOCTYPE html> 
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
            var sum = 0;

            sum += 1;
            sum += 2;
            sum += 3;
            sum += 4;
            sum += 5;

            document.write("1부터 5까지 더하면 " + sum);
            document.write("<br>")

            var sum = 0;

            for (var i = 1; i <= 5; i++) {
                sum += i;
            }

            document.write("합은 " + sum);
        </script> 
    </body>
</html>
