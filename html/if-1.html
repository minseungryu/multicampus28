<!DOCTYPE html> 
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
            var num = prompt('숫자를 입력하세요 : ');

            if (num % 2 === 0) {
                alert('짝수')
            } else {
                alert('홀수')
            }
        </script> 
    </body>
</html>
