<!DOCTYPE html> 
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
             for (var i = 2; i < 10; i++) {
                for (var j = 1; j < 10; j++) {
                    var multi = i * j
                    document.write(i +"x"+ j + "=" + multi + "<br>")
                }
                document.write("<br>")
             }
            </script> 
    </body>
</html>
